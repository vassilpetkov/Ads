<div id="all-ads">
    <ul>
        <li ng-repeat="ad in ads">
            {{ad.title}}
        </li>
    </ul>
    <pagination page="startPage"
        ng-model="currentPage"
        total-items="adsData.numItems"
        ng-change="pageChanged()"
        items-per-page="pageSize"
        previous-text="‹"
        next-text="›"
        first-text="«"
        last-text="»">
    </pagination>
</div>
