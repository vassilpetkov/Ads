<header>
    <h1>Ads - Login</h1>
</header>
<div id="wrapper">
    <div class="row">
        <div class="col-md-3">
            <sidebar-guest></sidebar-guest>
        </div>
        <div class="col-md-9">
            <form>
                <h2>Login</h2>
                <label for="username">Username:</label><br/>
                <input type="text" id="username" ng-model="user.username"/><br/>
                <label for="password">Password:</label><br/>
                <input type="password" id="password" ng-model="user.password"/><br/>
                <button ng-click="login(user)">Login</button>
                <a href="#/register">Register here</a>
            </form>
        </div>
    </div>
</div>
